<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./style/Stylesheet.css"/>

  <!--responsive-->
  <link rel="stylesheet" href="style/responsive.css">

  <!--owl css-->
  <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

  <title>Netfllix</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Filmes</a>
        <a href="#">Séries</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="título">Once Upon a Time</h3>
          <p class="descricao">Emma visita uma pequena cidade distante e descobre que o local é habitado por personagens dos contos de fadas  com problemas do mundo real.</p>
          <div class="botoes"> 
            
          <button role="button" class="botao">
            <i class="far fa-play-circle"></i>
            Assistir agora
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            Mais informações
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="carrosel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item">
          <img class="box-filme" src="img/Netflix-Lucifer.jpg" alt="" srcset="">
      </div>
      <div class="item">
          <img class="box-filme" src="img/NetflixArrow.jpg" alt="" srcset="">
      </div> 
      <div class="item">   
          <img class="box-filme" src="img/NetflixCrepusculo.jpg" alt="" srcset="">
      </div>
      <div class="item">
          <img class="box-filme" src="img/NetflixDiariodeumVampiro.jpg" alt="" srcset="">
      </div>
      <div class="item">
          <img class="box-filme" src="img/NetflixFlash.jpg" alt="" srcset="">
      </div>
      <div class="item">
          <img class="box-filme" src="img/NetflixGray'sAnatomy.jpg" alt="" srcset="">
      </div>
      <div class="item">
          <img class="box-filme" src="img/NetflixJulieandPhantons.jpg" alt="" srcset="">
      </div>
      <div class="item">
          <img class="box-filme" src="img/NetflixLegends.jpg" alt="" srcset="">
      </div>
      <div class="item">
          <img class="box-filme" src="img/NetflixSupergirl.jpg" alt="" srcset="">
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/89e670146d.js" crossorigin="anonymous"></script>
  <script src="./js/owl/jquery.min.js"></script>
  <script src="./js/owl/owl.carousel.min.js"></script>
  <script src="./js/setup.js"></script>
</body>
</html>
